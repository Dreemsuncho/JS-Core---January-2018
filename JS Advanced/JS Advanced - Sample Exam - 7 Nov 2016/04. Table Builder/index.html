<!DOCTYPE html>
<html>

<head>
    <title>Table Builder</title>
    <style>
        td,
        th {
            background: #DDD;
            padding: 5px
        }
    </style>
</head>

<body>
    <div id="main"></div>


    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./table-builder.js"></script>

    <script>
        $(function () {
            let builder = tableBuilder("#main");
            builder.createTable(['Name', 'Town']);
            builder.fillData([
                ['Maria', 'Sofia'],
                ['Kiril', 'Varna'],
                ['Ani <new>', 'Ruse'],
            ]);
        });
    </script>
</body>

</html>
